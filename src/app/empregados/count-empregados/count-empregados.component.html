<div class="card">
  <div class="card-body">

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" [(ngModel)]="radioButtonSelect" name="empregados" id="todos" value="Todos" (change)="radioButtonChanged()">
      <label class="form-check-label" for="todos">Todos ({{todos}})</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" [(ngModel)]="radioButtonSelect" name="empregados" id="masculino" value="Masculino" (change)="radioButtonChanged()">
      <label class="form-check-label" for="masculino">Masculino ({{masculino}})</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" [(ngModel)]="radioButtonSelect" name="empregados" id="femenino" value="Femenino" (change)="radioButtonChanged()">
      <label class="form-check-label" for="feminino">Femenino ({{femenino}})</label>
    </div>

    
  </div><!--card-body-->
</div><!--card-->
